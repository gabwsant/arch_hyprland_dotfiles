# Layout Horizontal Obrigatório
legacy_layout=0
horizontal
table_columns=20    # Esse número alto força tudo a ficar numa linha só
hud_no_margin       # Remove bordas inúteis

# Tamanho e Posição
font_size=20        # Reduzi de 24 para 20 (ocupa menos espaço)
position=top-left   # Pode trocar para: top-center, bottom-center, etc.
offset_x=0
offset_y=0

# Aparência
round_corners=5
background_alpha=0.2  # Bem transparente para não tapar o jogo
text_color=FFFFFF
gpu_color=2ECC71      # Verde NVIDIA
cpu_color=3498DB      # Azul

# === O que mostrar (Somente o Essencial) ===
fps
frametime=0           # 0 remove o gráfico, deixa só o número (mais limpo)

gpu_stats
gpu_temp
# gpu_core_clock      <-- Removido (ninguém olha isso jogando)
# gpu_power           <-- Removido

cpu_stats
cpu_temp
# cpu_mhz             <-- Removido
# cpu_power           <-- Removido

vram
ram

# Bateria (útil em notebook)
battery

# === Atalhos ===
toggle_hud=Shift_R+F12
